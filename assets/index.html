<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>bEmu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="left center" id="panel-left">
            <div class="full">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="right center">
            <div class="row">
                <div class="full">
                    <input type="file" id="input" multiple accept=".zip, .ch8" />
                    <button id="roms" onclick="document.getElementById('input').click()">
                        Selecione suas ROMs
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="half">
                    <button id="pause">Pausar</button>
                </div>
                <div class="half">
                    <button id="reset">Reiniciar</button>
                </div>
            </div>
            <div class="row">
                <div class="half">
                    <button id="bmp">Capturar BMP</button>
                </div>
                <div class="half">
                    <button id="qoi">Capturar QOI</button>
                </div>
            </div>
            <div class="row">
                <div class="full">
                    <label class="pull-left">ROM:</label>
                    <select id="files">
                        <option>Nenhuma ROM carregada!</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="full">
                    <label class="pull-left">Filtro:</label>
                    <select id="filters">
                        <option value="0">Nenhum</option>
                        <option value="1">Eagle</option>
                        <option value="2">EPX</option>
                        <option value="3">Nearest</option>
                        <option value="4">Scale2x</option>
                        <option value="5">Scale3x</option>
                        <option value="6">Bilinear</option>
                        <option value="7">Super Eagle</option>
                        <option value="8">2xSaI</option>
                        <option value="9">Super 2xSaI</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src='index.js' type="module"></script>
</body>
</html>
