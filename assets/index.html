<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>bEmu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="left center" id="panel-left">
            <div class="full">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="right center">
            <div class="row">
                <div class="half">
                    <input type="file" id="input" multiple accept=".zip, .ch8" />
                    <button id="roms" onclick="document.getElementById('input').click()">
                        Selecionar
                    </button>
                </div>
                <div class="half">
                    <button id="filters">Filtros</button>
                </div>
            </div>
            <div class="row">
                <div class="half">
                    <button id="pause">Pausar</button>
                </div>
                <div class="half">
                    <button id="reset">Reiniciar</button>
                </div>
            </div>
            <div class="row">
                <div class="full">
                    <select id="files" size="2"></select>
                </div>
            </div>
        </div>
    </div>
    <script src='index.js' type="module"></script>
</body>
</html>
